<!DOCTYPE html>
<html>
  <header>
    <title>ELM Schools Students Registration</title>
  </header>
  <body>
    <h1>Student Registration Form</h1>
    
    <form action="register.php" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    
      <!-- Other registration fields -->
    
      <label for="database">Select Section:</label>
      <select id="database" name="database" required>
        <option value="database1">KINDERGARTEN</option>
        <option value="database2">LOWER PRIMARY</option>
        <option value="database3">UPPER PRIMARY</option>
        <option value="database4">SECONDARY</option>
        <option value="database5">SCIENCE SECONDARY</option>
      </select>
      <input type="submit" value="Register">
    </form>
  </body>
</html>
