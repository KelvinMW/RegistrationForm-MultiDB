<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form 2024</title>
</head>
<body>
    <h2>Registration Form (2024)</h2>
    <form action="studentRegistration.php" method="POST">
        <label for="student_name">Name of Student:</label>
        <input type="text" id="student_name" name="student_name" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required> Male
        <input type="radio" id="female" name="gender" value="Female"> Female<br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="country_birth">Country of Birth:</label>
        <input type="text" id="country_birth" name="country_birth" required><br><br>

        <label for="current_address">Current Address:</label>
        <input type="text" id="current_address" name="current_address" required><br><br>

        <h3>Contact Information</h3>
        <label for="father_name">Father’s Name:</label>
        <input type="text" id="father_name" name="father_name" required><br><br>
        <label for="father_phone">Phone Number:</label>
        <input type="tel" id="father_phone" name="father_phone" required><br><br>

        <label for="mother_name">Mother’s Name:</label>
        <input type="text" id="mother_name" name="mother_name" required><br><br>
        <label for="mother_phone">Phone Number:</label>
        <input type="tel" id="mother_phone" name="mother_phone" required><br><br>

        <label for="guardian_name">Guardian’s Name:</label>
        <input type="text" id="guardian_name" name="guardian_name" required><br><br>
        <label for="guardian_phone">Phone Number:</label>
        <input type="tel" id="guardian_phone" name="guardian_phone" required><br><br>

        <label for="emergency_phone">Emergency Telephone Number:</label>
        <input type="tel" id="emergency_phone" name="emergency_phone" required><br><br>

        <h3>Educational Background</h3>
        <label for="current_grade">Current Grade:</label>
        <input type="text" id="current_grade" name="current_grade" required><br><br>
        <label for="previous_grade">Grade in Previous School:</label>
        <input type="text" id="previous_grade" name="previous_grade" required><br><br>
        <label for="previous_school">Name of Previous School:</label>
        <input type="text" id="previous_school" name="previous_school" required><br><br>
        <label for="reason_transfer">Reason for Transfer:</label>
        <textarea id="reason_transfer" name="reason_transfer" required></textarea><br><br>

        <h3>Medical Information</h3>
        <label for="medical_info">Any relevant medical information the school needs to know about:</label>
        <textarea id="medical_info" name="medical_info"></textarea><br><br>

        <h3>Parent/Guardian Information</h3>
        <label for="parent_name">Name of Parent/Guardian:</label>
        <input type="text" id="parent_name" name="parent_name" required><br><br>
        <label for="signature">Signature:</label>
        <input type="text" id="signature" name="signature" required><br><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
